<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }} | {{ site.description }}</title>

    {% include meta.html %}
    <meta property="og:image" content="http://sauravchandra.com/images/photo.jpg"/>
    <meta property="og:site_name" content="Saurav Chandra"/>
    <meta property="og:url" content="http://sauravchandra.com"/>
    {% include analytics.html %}
    
    <link rel="stylesheet" type="text/css" href="../style-dev.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
  </head>
  
  <body id="live">
    {% include home-header.html%}
    <div class="live-container">
		<div class="live-items" id="music">
			<iframe width="100%" height="100%" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{post.trackid}}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=true"></iframe>
		</div>
	<div class="live-items" id="books"></div>
	<div class="live-items" id="movie"></div>
	<div class="live-items" id="article"></div>
	<div class="live-items" id="videos"></div>
	<div class="live-items" id="work"></div>
</div>
  </body>
</html>
