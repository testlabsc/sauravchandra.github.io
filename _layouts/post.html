<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="../style-dev.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Ultra" rel="stylesheet">    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
  </head>

  <body id="blog">
    <div id="post-banner" style="background-image:url(../images/{{page.banner}});">
         {% include post-header.html %}
      <div id="post-title">{{ page.title }}</div>
      <div id="post-meta">Posted on {{ page.date | date: "%B %e, %Y" }} by <b>{{ page.author }}</b></div>
    </div>
    <div id="post-content">
      {{ content }}
      {% include footer.html%}
    </div>     
  </body>
</html>
