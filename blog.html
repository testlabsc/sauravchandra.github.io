---
title: Blog
layout: default
permalink: /blog/
---
<div class="row">
	<div id="blog">
		{% for post in site.posts %}
		<div>
			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<div>
				{{ post.excerpt }}<a href="{{ site.baseurl }}{{ post.url }}"><b>...Read More</b></a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
