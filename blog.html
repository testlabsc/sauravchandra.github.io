---
title: Blog
layout: blog
permalink: /blog/
---
<div class="row" style="padding-top:3em;">
	<div id="post-display">
		{% for post in site.posts %}
		<div>
			<h1 id="post-title-bp"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<div style="font-size:16px;">
					 Posted on {{ post.date | date: "%B %e, %Y" }} | {{post.tags}}
			</div>
			<div>
				{{ post.excerpt }}
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% include footer.html %}
