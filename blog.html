---
title: Blog
layout: default
permalink: /blog/
---
<div class="row">
	<div id="menu">
		<a href="./index.htm">home</a> | <a href="./blog.htm">blog</a> | <a href="./contact.htm">contact</a>
	</div>
</div>
	
<div class="row">
{% for post in site.posts %}
	<article class="post">
		<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
		<div class="entry">
       {{ post.excerpt }}
	</div>
		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
   </article>
{% endfor %}
</div>
