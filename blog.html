---
title: Blog
layout: blog
permalink: /blog/
---
<div class="row">
	<div id="blog">
		{% for post in site.posts %}
		<div>
			<h1 id="blog-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<div>
				{{ post.excerpt }}...<a href="{{ site.baseurl }}{{ post.url }}"><b>Read More</b></a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
