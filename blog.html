---
title: Blog
layout: blog
permalink: /blog/
---
<div class="row">
	<div id="blog">
		{% for post in site.posts %}
		<div>
			<h1 id="blog-title-bp"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<div style="font-size:15px;">
					 Posted on {{ post.date | date: "%B %e, %Y" }}
			</div>
			<div>
				{{ post.excerpt }}...<a href="{{ site.baseurl }}{{ post.url }}"><b>Read More</b></a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
