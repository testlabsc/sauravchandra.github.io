<div class="row">
	<div id="blog">
		{% for post in site.posts %}
		<div>
			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
			<div>
				{{ post.excerpt }}
			</div>
			<a href="{{ site.baseurl }}{{ post.url }}">Read More</a>
		</div>
{% endfor %}
	</div>
</div>
