---
title: Contact
layout: default
permalink: /contact/
---
<div id="row">
	<div id="contact">
		<div id="submit-success"  style="display:none;">
			Message received! I'll be in touch.
		</div>

		<div id="submit-errors" style="display:none;">
			It looks like there was an error submitting the form.
			Please try again later.
		</div>

		<form id="contact-form">
			<label for="Name">Name</label>
			<input type="text" name="Name" required placeholder="Name">     
			<label for="Email">Email</label>
			<input type="email" name="Email" required placeholder="email@address.com">      
			<label for="Message">Message</label>
			<textarea name="Message" placeholder="Message" required rows="5"></textarea>
			<input type="submit" value="Send">
		</form>
	</div>
</div>	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
<script>
	$("#contact-form").validate({
  submitHandler: function(form) {
    $.ajax({
      url: "//formspree.io/sauravchandra123@gmail.com", 
      method: "POST",
      data: {
        Name: $(form).find("input[name='Name']").val(),
        Email: $(form).find("input[name='Email']").val(),
        Message: $(form).find("textarea[name='Message']").val()
      },
	  dataType: "json",
	  success: function() {
        $("#submit-success").fadeIn();
        $("#contact-form").fadeOut();
      },
      error: function() {
        $("#submit-errors").fadeIn();        
      }
    });
  }
});
</script>
